<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="wa.css" />
    
    <title>Weather App</title>
  </head>
  <body>
    <div id="container">
      <header>
        <form>
          <div class="search">
            <input type="text" placeholder="SEARCH LOCATION" />
            <br />
            <span class="errormessage">LOCATION NOT FOUND TRY AGAIN!</span>
          </div>
        </form>
      </header>
      <div class="weather-display">
        <div class="general-info">
          <p class="condition">MOSTLY SUNNY</p>
          <h1 class="location">KAKAMEGA, KENYA</h1>
          <span class="degrees">69</span>
        </div>
        <div class="weather-details info">
          <p class="wind-mph">WIND: 7 MPH</p>
          <p class="humidity">HUMIDITY: 58</p>
        </div>
      </div>
    </div>
    <script src="wa.js"></script>
  </body>
</html>
